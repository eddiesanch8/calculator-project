<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ed's Calculator</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="index.js" defer></script>
</head>
<body>
 

    <main class="grid-container">
        <header class="option-header">
            <div class="option__btn">
                <button class="option__history">
                History
                </button>
            </div>
            <div class="option__btn">
                <button class="option__night">
                    Night Mode 
                </button>
            </div>
    </header>

        <section class="calc-grid">
            <div class="output">
                <div class="previous">
                    Smaller Text
                </div>

                <div class="current">
                    Current Large Text
                </div>
            </div>

            <button class="calc__two calc__btn--clear">CLEAR</button>
            <button class="calc__btn--delete">DEL</button>
            <button class="calc__btn--op">รท</button>
            <button class="calc__btn--num">1</button>
            <button class="calc__btn--num">2</button>
            <button class="calc__btn--num">3</button>
            <button class="calc__btn--op">ร</button>
            <button class="calc__btn--num">4</button>
            <button class="calc__btn--num">5</button>
            <button class="calc__btn--num">6</button>
            <button class="calc__btn--op">+</button>
            <button class="calc__btn--num">7</button>
            <button class="calc__btn--num">8</button>
            <button class="calc__btn--num">9</button>
            <button class="calc__btn--op">-</button>
            <button class="calc__btn--num">.</button>
            <button class="calc__btn--num">0</button>
            <button class="calc__two calc__btn--equal">=</button>            
        </section>

    </main>


    

    
</body>
</html>
